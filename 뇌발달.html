    <h2>뇌가소성이론</h2>
    <p>
        뇌가소성이론이 최근 주목.
        이전에는 어린시절 한번 형성된 뇌세포 줄을때 까지 죽어가고 
        새로 만들어지지 않는다고 믿어졌으나
        최근에 뇌세포가 죽을때 까지 발달이 가능하다는 것이 입증되었다.
        그렇다면 어떻게 뇌세포를 발달시켜 명료하고 빠른 사고를 가능케하고 지금보다 똑똑해지고
        문제해결능력을 기르고 무엇이든지 금방 학습을 가능케 하는가?
    </p>
